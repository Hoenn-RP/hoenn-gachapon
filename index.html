<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #preview {
            margin-top: 20px;
        }
        textarea {
            width: 80%;
            height: 100px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Pokemon Generator</h1>
    <button onclick="generatePokemon('all')">All</button>
    <button onclick="generatePokemon('grass')">Grass</button>
    <button onclick="generatePokemon('fire')">Fire</button>
    <button onclick="generatePokemon('water')">Water</button>
    
    <div id="preview"></div>
    <textarea id="output" readonly></textarea>

    <script src="https://unpkg.com/pokeapi-js-wrapper@2.4.3/dist/index.js"></script>
    <script>
        const excludedPokemon = ['pikachu', 'meowth']; // Add the names of Pokemon you want to exclude here

        async function generatePokemon(type) {
            const response = await fetch('https://pokeapi.co/api/v2/type/' + type);
            const data = await response.json();
            const pokemonOfType = data.pokemon.map(p => p.pokemon.name);

            const filteredPokemon = pokemonOfType.filter(p => !excludedPokemon.includes(p));
            const uniqueRandomPokemon = getUniqueRandomPokemon(filteredPokemon, 3);

            const template = uniqueRandomPokemon.map(pokemonName => `
                <div>
                    <img src="${getPokemonImageURL(pokemonName)}" alt="${pokemonName}">
                    <p>${pokemonName}</p>
                </div>
            `).join('');

            document.getElementById('preview').innerHTML = template;
            document.getElementById('output').value = JSON.stringify(uniqueRandomPokemon, null, 2);
        }

        function getUniqueRandomPokemon(pokemonArray, count) {
            const shuffled = pokemonArray.sort(() => 0.5 - Math.random());
            return shuffled.slice(0, count);
        }

        function getPokemonImageURL(name) {
            return `https://pokeapi.co/media/sprites/pokemon/${getPokemonId(name)}.png`;
        }

        function getPokemonId(name) {
            return pokeapi.v1.getPokemonIdByName(name);
        }
    </script>
</body>
</html>
