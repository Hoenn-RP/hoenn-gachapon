<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pokemon Generator</title>
</head>
<body>
    <h1>Pokemon Generator</h1>
    
    <div id="options">
        <button onclick="generatePokemon('all')">All</button>
        <button onclick="generatePokemon('fire')">Fire</button>
        <button onclick="generatePokemon('water')">Water</button>
        <!-- Add more type buttons as needed -->
    </div>

    <div id="preview">
        <h2>Preview:</h2>
        <div id="pokemon-preview"></div>
    </div>

    <textarea id="output" readonly></textarea>

    <script src="pokeapi.js"></script>
    <script src="app.js"></script>
</body>
</html>
